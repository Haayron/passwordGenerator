<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gerador de Senhas</h1>

    <br>

    <p>Selecione o que deseja incluir na sua senha:</p>
    <br>
  
    <form>
        <label for="">Letras</label>
        <input class="contemLetras" type="checkbox">

        <br>
        
        <label for="">Números</label>
        <input class="checkNumbers" type="checkbox">

        <br>
        <label for="">Símbolos</label>
        <input class="checkSymbols" type="checkbox">
    </form>

    <br>

    <p>Sua senha aqui:</p>
    <input type="text" readonly>

    <script src="script.js"></script>
</body>
</html>
