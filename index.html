<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gerador de Senhas</h1>

    <br>

    <p>Selecione o que deseja incluir na sua senha:</p>
  
    <form>
      
        <br>

        <label for="">UpperCase</label>
        <input class="checkbox" type="checkbox">

        <br>

        <label for="">LowerCase</label>
        <input class="checkbox" type="checkbox">

        <br>
        
        <label for="">Numbers</label>
        <input class="checkbox" type="checkbox">

        <br>
        <label for="">Symbols</label>
        <input class="checkbox" type="checkbox">
        <br>
        <br>

        <p>Quantidade de Caracteres</p>
        <label for="tamanhoSenha"></label>
        <input id="tamanhoSenha" type="range" min="8" max="24"> 

        <br><br>

        <button type="button"   id="gerarSenha">Gerar senha</button>

        <br>
        
    </form>

    <br>

    <p>Sua senha aqui:</p>

    <input id="senhaAqui" type="text" readonly>

    <br>

    <button id="copyButton">
        Copiar senha
    </button>

    <br>


    <script src="script.js"></script>
</body>
</html>
